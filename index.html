<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Compliance Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            background: #1e1e2e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
        }
        h1 { color: #ffcc00; }
        p { font-size: 14px; color: #bbb; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #29293d;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #444;
            padding: 12px;
            text-align: left;
            position: relative;
        }
        th {
            background-color: #ffcc00;
            color: black;
        }
        .high { background-color: #ff4d4d; color: white; }
        .medium { background-color: #ffcc00; color: black; }
        .low { background-color: #4CAF50; color: white; }
        .critical { background-color: #990000; color: white; }

        /* Tooltip styling */
        .tooltip {
            display: none;
            position: absolute;
            background: #000;
            color: white;
            padding: 5px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
        }
        td:hover .tooltip {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”’ AWS Compliance Dashboard</h1>
        <p><strong>Last Updated:</strong> <span id="last-updated">Loading...</span></p>
        <canvas id="severityChart" width="400" height="200"></canvas>

        <table id="compliance-table">
            <thead>
                <tr>
                    <th>Issue</th>
                    <th>Severity</th>
                    <th>Service</th>
                    <th>Compliance Standard</th>
                    <th>Remediation Timeframe</th>
                </tr>
            </thead>
            <tbody id="compliance-data">
                <tr><td colspan="5">Loading compliance data...</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        fetch('compliance-report.json')
            .then(response => response.json())
            .then(data => {
                let tableBody = document.getElementById('compliance-data');
                let lastUpdated = document.getElementById('last-updated');
                let severityCounts = { "Critical": 0, "High": 0, "Medium": 0, "Low": 0 };

                tableBody.innerHTML = "";
                data.findings.forEach(finding => {
                    let severityClass = finding.severity.toLowerCase().replace(" ", "-");
                    severityCounts[finding.severity]++;

                    let row = `<tr>
                        <td>${finding.title}</td>
                        <td class="${severityClass}">${finding.severity}</td>
                        <td>${finding.service}</td>
                        <td>
                            ${finding.compliance_standard}
                            <span class="tooltip">${finding.full_compliance_standards}</span>
                        </td>
                        <td>${finding.remediation_time}</td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });

                lastUpdated.textContent = new Date().toLocaleString();

                new Chart(document.getElementById('severityChart'), {
                    type: 'bar',
                    data: {
                        labels: Object.keys(severityCounts),
                        datasets: [{ label: 'Findings Count', data: Object.values(severityCounts), backgroundColor: ['#990000', '#ff4d4d', '#ffcc00', '#4CAF50'] }]
                    }
                });
            });
    </script>
</body>
</html>
