<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Compliance Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 1400px;
            margin: auto;
            background: #1e1e2e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }
        h1 { color: #ffcc00; }
        p { font-size: 14px; color: #bbb; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #29293d;
            border-radius: 8px;
            table-layout: fixed;
        }
        th, td {
            border: 1px solid #444;
            padding: 12px;
            text-align: left;
            white-space: normal;
            word-wrap: break-word;
            position: relative;
        }
        th {
            background-color: #ffcc00;
            color: black;
            cursor: pointer;
        }
        .filter-container {
            display: flex;
            flex-direction: column;
            position: absolute;
            background: #333;
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
            z-index: 100;
            max-height: 200px;
            overflow-y: auto;
        }
        .filter-container label {
            display: block;
            padding: 5px;
            cursor: pointer;
        }
        .filter-container label:hover {
            background: #444;
        }
        .filter-container button {
            margin-top: 5px;
            padding: 5px;
            cursor: pointer;
        }
        .chart-container {
            margin: 20px auto;
            width: 90%;
            max-width: 1000px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîí Gino Settecasi's AWS Compliance Dashboard</h1>
        <p><strong>Last Updated:</strong> <span id="last-updated">Loading...</span></p>

        <!-- Compliance Overview Chart -->
        <div class="chart-container">
            <canvas id="remediationChart"></canvas>
        </div>

        <table id="compliance-table">
            <thead>
                <tr>
                    <th onclick="toggleFilter(event, 0)">Issue ‚ñº</th>
                    <th onclick="toggleFilter(event, 1)">Severity ‚ñº</th>
                    <th onclick="toggleFilter(event, 2)">Service ‚ñº</th>
                    <th onclick="toggleFilter(event, 3)">Compliance Standard ‚ñº</th>
                    <th onclick="toggleFilter(event, 4)">Date First Discovered ‚ñº</th>
                    <th onclick="toggleFilter(event, 5)">Remediation Timeframe ‚ñº</th>
                    <th onclick="toggleFilter(event, 6)">Recommended Remediation ‚ñº</th>
                </tr>
            </thead>
            <tbody id="compliance-data">
                <tr><td colspan="7">Loading compliance data...</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        let tableData = [];

        async function loadData() {
            try {
                const response = await fetch('compliance-report.json');
                if (!response.ok) throw new Error("Failed to load compliance-report.json");

                const data = await response.json();
                tableData = data.findings;
                displayTable(tableData);

                document.getElementById('last-updated').textContent = new Date().toLocaleString();
            } catch (error) {
                console.error("Error loading compliance-report.json:", error);
                document.getElementById("compliance-data").innerHTML = "<tr><td colspan='7'>‚ö†Ô∏è Error loading data.</td></tr>";
            }
        }

        function displayTable(data) {
            const tableBody = document.getElementById('compliance-data');
            tableBody.innerHTML = "";

            data.forEach(finding => {
                const row = `<tr>
                    <td>${finding.title}</td>
                    <td class="${finding.severity.toLowerCase()}">${finding.severity}</td>
                    <td>${finding.service}</td>
                    <td>${finding.compliance_standard}</td>
                    <td>${finding.date_first_discovered || "Unknown"}</td>
                    <td>${finding.remediation_time}</td>
                    <td>${finding.remediation_steps || "Refer to AWS Security Hub."}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        function toggleFilter(event, columnIndex) {
            const columnValues = [...new Set(tableData.map(row => Object.values(row)[columnIndex]))];

            let filterContainer = document.getElementById('filter-container');
            if (!filterContainer) {
                filterContainer = document.createElement('div');
                filterContainer.id = 'filter-container';
                filterContainer.classList.add('filter-container');
                document.body.appendChild(filterContainer);
            }

            filterContainer.innerHTML = "";
            columnValues.forEach(value => {
                const label = document.createElement('label');
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.value = value;
                checkbox.checked = true;
                checkbox.addEventListener('change', applyFilters);
                label.appendChild(checkbox);
                label.appendChild(document.createTextNode(" " + value));
                filterContainer.appendChild(label);
            });

            const clearButton = document.createElement('button');
            clearButton.textContent = "Reset Filters";
            clearButton.onclick = () => displayTable(tableData);
            filterContainer.appendChild(clearButton);

            filterContainer.style.display = "block";
            filterContainer.style.left = event.clientX + "px";
            filterContainer.style.top = event.clientY + "px";
        }

        function applyFilters() {
            const checkboxes = document.querySelectorAll('.filter-container input[type="checkbox"]');
            const selectedValues = [...checkboxes].filter(cb => cb.checked).map(cb => cb.value);

            const filteredData = tableData.filter(row => selectedValues.includes(Object.values(row)[0]));
            displayTable(filteredData);
        }

        document.addEventListener("DOMContentLoaded", loadData);
    </script>
</body>
</html>
