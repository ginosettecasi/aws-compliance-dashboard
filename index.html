<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Compliance Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js for graphs -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e2e;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            background: #29293d;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
        }
        h1 { color: #ffcc00; }
        p { font-size: 14px; color: #bbb; }
        select, button {
            margin: 10px;
            padding: 8px;
            font-size: 14px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #34344a;
        }
        th, td {
            border: 1px solid #444;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #ffcc00;
            color: black;
            cursor: pointer;
        }
        .high { background-color: #ff4d4d; color: white; }
        .medium { background-color: #ffcc00; color: black; }
        .low { background-color: #4CAF50; color: white; }
        .critical { background-color: #990000; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”’ AWS Compliance Dashboard</h1>
        <p><strong>Last Updated:</strong> <span id="last-updated">Loading...</span></p>

        <canvas id="severityChart" width="400" height="200"></canvas>

        <table id="compliance-table">
            <thead>
                <tr>
                    <th>Issue</th>
                    <th>Severity</th>
                    <th>Service</th>
                    <th>Compliance Standard</th>
                    <th>Remediation Timeframe</th>
                </tr>
            </thead>
            <tbody id="compliance-data">
                <tr><td colspan="5">Loading compliance data...</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        fetch('compliance-report.json')
            .then(response => response.json())
            .then(data => {
                let tableBody = document.getElementById('compliance-data');
                let lastUpdated = document.getElementById('last-updated');
                let severityCounts = { "Critical": 0, "High": 0, "Medium": 0, "Low": 0 };

                tableBody.innerHTML = "";
                data.findings.forEach(finding => {
                    let severityClass = finding.severity.toLowerCase().replace(" ", "-");
                    severityCounts[finding.severity] = (severityCounts[finding.severity] || 0) + 1;

                    let row = `<tr>
                        <td>${finding.title}</td>
                        <td class="${severityClass}">${finding.severity}</td>
                        <td>${finding.service}</td>
                        <td>${finding.compliance_standard}</td>
                        <td>${finding.remediation_time}</td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });

                lastUpdated.textContent = new Date().toLocaleString();

                new Chart(document.getElementById('severityChart'), {
                    type: 'bar',
                    data: {
                        labels: ["Critical", "High", "Medium", "Low"],
                        datasets: [{
                            label: 'Findings Count',
                            data: [severityCounts["Critical"], severityCounts["High"], severityCounts["Medium"], severityCounts["Low"]],
                            backgroundColor: ['#990000', '#ff4d4d', '#ffcc00', '#4CAF50']
                        }]
                    }
                });
            })
            .catch(error => console.error("Error loading compliance data:", error));
    </script>
</body>
</html>
