<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Compliance Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 1400px;
            margin: auto;
            background: #1e1e2e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }
        h1 { color: #ffcc00; }
        p { font-size: 14px; color: #bbb; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #29293d;
            border-radius: 8px;
            table-layout: fixed;
        }
        th, td {
            border: 1px solid #444;
            padding: 12px;
            text-align: left;
            position: relative;
            white-space: normal;
            word-wrap: break-word;
        }
        th {
            background-color: #ffcc00;
            color: black;
        }
        .high { background-color: #ff4d4d; color: white; }
        .medium { background-color: #ffcc00; color: black; }
        .low { background-color: #4CAF50; color: white; }
        .critical { background-color: #990000; color: white; }
        .chart-container {
            margin: 20px auto;
            width: 90%;
            max-width: 1000px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîí AWS Compliance Dashboard</h1>
        <p><strong>Last Updated:</strong> <span id="last-updated">Loading...</span></p>

        <!-- Compliance Overview Charts -->
        <div class="chart-container">
            <canvas id="complianceChart"></canvas>
        </div>

        <table id="compliance-table">
            <thead>
                <tr>
                    <th>Issue</th>
                    <th>Severity</th>
                    <th>Service</th>
                    <th>Compliance Standard</th>
                    <th>Recommended Remediation</th>
                    <th>Remediation Timeframe (FedRAMP)</th>
                </tr>
            </thead>
            <tbody id="compliance-data">
                <tr><td colspan="6">Loading compliance data...</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            try {
                const response = await fetch('compliance-report.json');
                if (!response.ok) {
                    throw new Error("Failed to load compliance-report.json");
                }

                const data = await response.json();
                const tableBody = document.getElementById('compliance-data');
                const lastUpdated = document.getElementById('last-updated');

                tableBody.innerHTML = "";

                const severityCounts = { Critical: 0, High: 0, Medium: 0, Low: 0 };
                const remediationTimeframes = { Critical: 0, High: 0, Medium: 0, Low: 0 };

                const rows = data.findings.map(finding => {
                    severityCounts[finding.severity]++;
                    remediationTimeframes[finding.severity]++;

                    return `<tr>
                        <td>${finding.title}</td>
                        <td class="${finding.severity.toLowerCase()}">${finding.severity}</td>
                        <td>${finding.service}</td>
                        <td>${finding.compliance_standard}</td>
                        <td>${finding.remediation_steps || "Refer to AWS Security Hub."}</td>
                        <td>${finding.remediation_time}</td>
                    </tr>`;
                });

                tableBody.innerHTML = rows.join("");
                lastUpdated.textContent = new Date().toLocaleString();

                // Update Compliance Chart
                const ctx = document.getElementById('complianceChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ["Critical", "High", "Medium", "Low"],
                        datasets: [
                            {
                                label: 'Findings by Severity',
                                data: [severityCounts.Critical, severityCounts.High, severityCounts.Medium, severityCounts.Low],
                                backgroundColor: ['#990000', '#ff4d4d', '#ffcc00', '#4CAF50']
                            },
                            {
                                label: 'Findings by FedRAMP Remediation Timeframe',
                                data: [remediationTimeframes.Critical, remediationTimeframes.High, remediationTimeframes.Medium, remediationTimeframes.Low],
                                backgroundColor: ['#660000', '#b30000', '#b38f00', '#2d7d2d']
                            }
                        ]
                    }
                });

            } catch (error) {
                console.error("Error loading compliance-report.json:", error);
                document.getElementById("compliance-data").innerHTML = "<tr><td colspan='6'>‚ö†Ô∏è Error loading data.</td></tr>";
            }
        });
    </script>
</body>
</html>
